<form [formGroup]="book" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Titre</label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label for="coverText">Quatrième de couverture</label>
    <input
      type="text"
      class="form-control"
      id="coverText"
      formControlName="coverText"
    />
  </div>
  <div class="form-group">
    <label for="idAuthor">Auteur</label>
    <select class="form-control" id="idAuthor" formControlName="idAuthor">
      <option *ngFor="let author of authors" [value]="author.id">
        {{ author.firstName }} {{ author.lastName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">Commentaire du bibliothécaire</label>
    <textarea
      class="form-control"
      id="comment"
      formControlName="comment"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Modifier</button>
  <a routerLink="/books" class="btn btn-secondary">Retour</a>
</form>
